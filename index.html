<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body style="background-color: black">
    <div class="grid">
      <div class="side_panel">
        <div>
          <h2 class="title">TETRIZ 4.20</h2>
          <h2 class="subtitle">PLAYER SCORE</h2>
          <p class="label">Score: <span id="score">0</span></p>
          <p class="label">Lines: <span id="lines">0</span></p>
          <p class="label">Level: <span id="level">0</span></p>            
          <h2 class="subtitle">HIGH SCORES</h2>
          <ol id="highScores" class="high_scores"></ol>
          <h2 class="subtitle">CONTROLS</h2>          
          <p class="control_label">MOVE LEFT:  A OR LEFT</p>
          <p class="control_label">MOVE RIGHT: D OR RIGHT</p>
          <p class="control_label">ROTATE:     W or UP</p>
          <p class="control_label">DROP:       S OR DOWN</p>
          <p class="control_label">HARD DROP:  SPACE</p>
          <p class="control_label">HOLD PIECE: CTRL</p>
          <p class="control_label">PAUSE :     P</p>
          <p class="control_label">GAMEOVER :       ESC</p>
        </div>       
      </div>
      <canvas id="board" class="game_board"></canvas>
      <div class="side_panel">
        <div>             
          <div class ="filler"></div>       
          <h2 class="subtitle">HELD PIECE</h2>
          <canvas id="hold" class="hold"></canvas>         
          <h2 class="subtitle">NEXT PIECE</h2>
          <canvas id="next" class="next"></canvas>          
        </div>
        <div id="sound_div"></div>
        <button id="play_button" onclick="play()" class="play_button">
          Play
        </button>
        <button id="pause_button" onclick="pause()" class="pause_button">
          Pause
        </button>
      </div>
    </div>
    <script src="constants.js"></script>
    <script src="board.js"></script>
    <script src="piece.js"></script>
    <script src="sounds.js"></script>
    <script src="main.js"></script>
  </body>
</html>
